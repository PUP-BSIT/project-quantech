<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER DETAILS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="order_details.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>ORDER DETAILS</h1>
        </header>

        <div class="container">
            <div class="tracking-number">
                <p>569854256345</p>
            </div>

            <div class="order-details">
                <div class="receiver-details">
                    <h2>RECEIVER DETAILS</h2>
                    <div class="detail-row">
                        <h3 class="detail-header">Name</h3>
                        <p class="detail-info">John Doe</p>
                    </div>
                    <div class="detail-row">
                        <h3 class="detail-header">Address</h3>
                        <p class="detail-info">123 Main Street</p>
                    </div>
                    <div class="detail-row">
                        <h3 class="detail-header">Number</h3>
                        <p class="detail-info">+1234567890</p>
                    </div>
                </div>
    
                <div class="sender-details">
                    <h2>SENDER DETAILS</h2>
                    <div class="detail-row">
                        <h3 class="detail-header">Name</h3>
                        <p class="detail-info">Kaila Marie Alima</p>
                    </div>
                    <div class="detail-row">
                        <h3 class="detail-header">Address</h3>
                        <p class="detail-info">123 Main Street</p>
                    </div>
                </div>
            </div>

            <button id="updateStatusBtn">Update Status</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
