<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Tracking Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C600%2C700%2C900"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700%2C900"/>
  <link rel="stylesheet" href="tracking_page.css"/>
</head>
<body>
<div class="app-container">
<div class="tracking-page">
  <p class="qdpexpress">QDPExpress</p>
  <div class="tracking-id">598645821545</div>
  <div class="tracking-page-1">
    <div class="container">
    </div>
    <div class="tracking-button">
    </div>
    <p class="back-button">Back</p>
    <div class="checkpoint-location">
      <p class="date-arrival">DECEMBER 19, 2023</p>
      <div class="tracking">
        <p class="time-arrival">1:30 PM</p>
        <div class="tracking-1">
          <div class="container-1">
          </div>
          <p class="in-transit-alabang">
            <span class="in-transit-alabang-sub-0">
            In Transit :
            <br/>
            
            </span>
            <span class="in-transit-alabang-sub-1">
            Alabang
            <br/>
            
            <br/>
            
            </span>
          </p>
        </div>
      </div>
      <p class="date-arrival-1">DECEMBER 17, 2023</p>
      <div class="tracking-place">
        <p class="time-arrival-1">9:00 AM</p>
        <div class="tracking-place-1">
          <p class="picked-up-from-seller-baclaran">
            <span class="picked-up-from-seller-baclaran-0">Picked up from Seller : </span>
            <span class="picked-up-from-seller-baclaran-1">Baclaran</span>
          </p>
        </div>
      </div>
      <p class="date-arrival-2">DECEMBER 15, 2023</p>
      <div class="for-pick-up">
        <p class="time-arrival-2">3:00PM</p>
        <div class="for-pick-up-1">For Pick Up</div>
      </div>
    </div>
    <div class="dropdown-status">
        <div class="dropdown" id="updateStatusDropdown">
          <p class="update-status">Update Status</p>
          <img class="gridicons-dropdown" src="./assets/gridicons-dropdown.png"/>
          <div class="dropdown-content" id="dropdownContent">
            <p class="dropdown-option" id="deliveredOption">Delivered</p>
            <p class="dropdown-option" id="inTransitOption">In Transit</p>
            <p class="dropdown-option" id="sortingCenterOption">Sorting Center</p>
          </div>
        </div>
        <div class="status">
          <div class="container-2"></div>
          <p class="save-button">Save</p>
        </div>
      </div>
      </div>
	<div class="footer-navigation">
            <a href="../delivery_list/" class="navigation-button active">
                <img src="../upload/homepage.png" alt="Home Icon">
                Home
            </a>
            <a href="../profile_page/" class="navigation-button">
                <img src="../upload/profile.png" alt="Tracking Icon">
                Profile
            </a>
        </div>
     </div>
    <link rel="stylesheet" href="../includes/footer.css">
  </div>
</div>
</div>
<script src="tracking_page.js"></script>
</body>
</html>
