<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER DETAILS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="order_details.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4
    /dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>

<body>
    <div class="app-container">

        <header class="header-1">
            <h1>QDExpress</h1>
        </header>

        <header class="header">
            <h1>ORDER DETAILS</h1>
        </header>

        <div class="container">
            <div class="tracking-number" id="trackingNumber">
            </div>

            <div class="order-details">
                <div class="receiver-details">
                    <h2>RECEIVER DETAILS</h2>
                    <div class="detail-row">
                        <h3 class="detail-header">Name</h3>
                        <p class="detail-info" id="receiverName"></p>
                    </div>
                    <div class="detail-row">
                        <h3 class="detail-header">Address</h3>
                        <p class="detail-info" id="receiverAddress"></p>
                    </div>
                </div>

                <div class="sender-details">
                    <h2>SENDER DETAILS</h2>
                    <div class="detail-row">
                        <h3 class="detail-header">Name</h3>
                        <p class="detail-info" id="senderName"></p>
                    </div>
                    <div class="detail-row">
                        <h3 class="detail-header">Address</h3>
                        <p class="detail-info" id="senderAddress"></p>
                    </div>
                </div>
            </div>

            <div id="geomap" style="height: 400px;"></div>

            <button id="updateStatusBtn">Update Status</button>
        </div>

        <div class="footer-navigation">
            <a href="../index.html" class="navigation-button active">
                <img src="../upload/homepage.png" alt="Home Icon">
                Home
            </a>
            <a href="../profile_page/" class="navigation-button">
                <img src="../upload/profile.png" alt="Profile Icon">
                Profile
            </a>
        </div>
    </div>
    <link rel="stylesheet" href="../includes/footer.css">
    <script src="order_details.js"></script>
</body>

</html>
