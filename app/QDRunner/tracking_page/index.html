<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Tracking Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C600%2C700%2C900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700%2C900"
    />
    <link rel="stylesheet" href="tracking_page.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="tracking-page">
        <p class="qdpexpress">QDRunner</p>
        <div class="tracking-number" id="orderIdDisplay">23451</div>
        <div class="tracking-container">
          <div class="tracking-action">
            <button class="update-btn" id="updateButton">Update Status</button>
          </div>
          <div class="tracking-form" id="trackingForm">
            <form>
              <h1 id="formTitle">Tracking Details</h1>
              <select id="status" name="status" required>
                <option value="1">Pending</option>
                <option value="2">Completed</option>
              </select>
              <label for="location">Checkpoint Location</label>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter checkpoint location"
                required
              />

              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                rows="4"
                placeholder="Enter description"
                required
              ></textarea>
              <div class="form-action">
                <button type="button" class="back-btn">
                  Back
                </button>
                <button class="save-btn" id="saveButton">Save</button>
              </div>
            </form>
          </div>
          <div class="tracking-entries" id="trackingEntries">
            <div class="tracking-entry"></div>
          </div>
        </div>
      </div>

      <div class="footer-navigation">
        <a href="../delivery_list/" class="navigation-button active">
          <img src="../upload/homepage.png" alt="Home Icon" />
          Home
        </a>
        <a href="../profile_page/" class="navigation-button">
          <img src="../upload/profile.png" alt="Profile Icon" />
          Profile
        </a>
      </div>
    </div>
    <link rel="stylesheet" href="../includes/footer.css" />
    <script src="tracking_page.js"></script>
  </body>
</html>
